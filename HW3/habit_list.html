<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/habit_list_style.css">
    <title>Habit Status</title>
</head>
<body>
    <div class="menubar">
        <nav>
            <a href="index.html">home</a>
            <a href="add_habit.html">add habit</a>
            <a href="habit_list.html">my habits</a>
            <a href="team.html">about</a>
        </nav>
    </div>

	<h2>Habits</h2>
	<hr/>

	<div class="section">
		<ul class="top">
			<div class="habit_title">
				<p>Spend Less $$$$</p>
				<div class="num">1</div>
			</div>
		</ul>
		<ul class="list-buttons">
			<li><div class="btn-icon-circle btn1"><img src="images/money.png" alt="money"></div></li>
			<li><div class="btn-thumb-circle btn-thumb-circle-up btn1" onClick="parent.location='thumbs_up.html'"><img src="images/thumbsUp.png" alt="thumbs up"></div></li>
			<li><div class="btn-thumb-circle btn-thumb-circle-down btn1"><img src="images/thumbsDown.png" alt="thumbs down"></div></li>
		</ul>

		<hr/>

	</div>

	<div class="section">
		<ul class="top">
			<div class="habit_title">
				<p>Sleep 8 Hours</p>
				<div class="num">2</div>
			</div>
		</ul>
		<ul class="list-buttons">
			<li><div class="btn-icon-circle btn1"><img src="images/cancel.png" alt="8 hours"></div></li>
			<li><div class="btn-thumb-circle btn-thumb-circle-up btn1"><img src="images/thumbsUp.png" alt="thumbs up"></div></li>
			<li><div class="btn-thumb-circle btn-thumb-circle-down btn1"><img src="images/thumbsDown.png" alt="thumbs down"></div></li>
		</ul>

		<hr/>

	</div>

	<div class="section">
		<ul class="top">
			<div class="habit_title">
				<p>Stop Biting Your NAILS!!!!!</p>
				<div class="num">3</div>
			</div>
		</ul>
		<ul class="list-buttons">
			<li><div class="btn-icon-circle btn1"><img src="images/cancel.png" alt="stop"></div></li>
			<li><div class="btn-thumb-circle btn-thumb-circle-up btn1"><img src="images/thumbsUp.png" alt="thumbs up"></div></li>
			<li><div class="btn-thumb-circle btn-thumb-circle-down btn1"><img src="images/thumbsDown.png" alt="thumbs down"></div></li>
		</ul>

		<hr/>

	</div>
	<ul>
	   <input type="submit" class="button" value="+" onClick="parent.location='add_habit.html'" />
	</ul>

</body>
</html>
