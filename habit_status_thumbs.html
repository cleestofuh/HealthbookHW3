<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/habit_status_style.css">
    <title>Habit Status</title>
</head>
<body>

<div class="section">

    <div class="habit_title">
        <p>Spend less $$$$</p>
        <div class="num">1</div>
    </div>

    <div class="container">
        <div class="icon"><img src="images/money.png" alt="money"></div>
        <div class="thumbsUp"><img src="images/thumbsUp.png" alt="thumbs up"></div>
        <div class="thumbsDown"><img src="images/thumbsDown.png" alt="thumbs down"></div>
    </div>

</div>

<hr/>

<div class="section">

    <div class="habit_title">
        <p>Sleep 8 Hours</p>
        <div class="num">2</div>
    </div>

    <div class="container">
        <div class="icon"><img src="images/cancel.png" alt="cancel"></div>
        <div class="thumbsUp"><img src="images/thumbsUp.png" alt="thumbs up"></div>
        <div class="thumbsDown"><img src="images/thumbsDown.png" alt="thumbs down"></div>
    </div>

</div>

<hr/>


<div class="section">

    <div class="habit_title">
        <p>Don't Bite Your NAILS!!!!!</p>
        <div class="num">3</div>
    </div>

    <div class="container">
        <div class="icon"><img src="images/cancel.png" alt="cancel"></div>
        <div class="thumbsUp"><img src="images/thumbsUp.png" alt="thumbs up"></div>
        <div class="thumbsDown"><img src="images/thumbsDown.png" alt="thumbs down"></div>
    </div>

</div>

<hr/>

<input type="submit" class="button" value="+" onClick="parent.location='add_habit.html'" />

</body>
</html>
