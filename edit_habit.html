<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Virtue/Vice</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <ul>
      <li><a href="index.html">home</a></li>
      <li><a href="#my_habits">my habits</a></li>
      <li><a href="#about">about</a></li>
    </ul>
    <div class="hor-center">
      <form>
        <p class="small">edit a habit</p>
        <input type="text" name="firstname" value="Spend less $$$$"/>
      </form>
    </div>
    <div class="circle-center">
      <p class="small">icon</p>
      <div class="btn-circle">habit one</div>
      <div class="btn-circle-edit">habit two</div>
      <div class="btn-circle">habit three</div>
      <div class="btn-circle">habit four</div>
      <div class="btn-circle">habit five</div>
      <div class="btn-circle">habit six</div>
    </div>
    <div class="square-center">
      <p class="small">days</p>
      <div class="btn-square">sun</div>
      <div class="btn-square">mon</div>
      <div class="btn-square">tue</div>
      <div class="btn-square">wed</div>
      <div class="btn-square-edit">thu</div>
      <div class="btn-square">fri</div>
      <div class="btn-square">sat</div>
    </div>
    <div class="small-circle-center">
      <p class="small">frequency</p>
      <div class="btn-small-circle">1</div>
      <div class="btn-small-circle">2</div>
      <div class="btn-small-circle-edit">3</div>
    </div>
    <div class="center">
      <input type="submit" class="button" value="save it" onClick="parent.location='my_habits.html'" />
    </div>
  </body>
</html>
